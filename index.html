<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Wheel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="clock" data-date="2024-12-25">
      <div data-clock="years" data-numbers="101"></div>
      <div data-clock="seconds" data-numbers="60"></div>
      <div data-clock="minutes" data-numbers="60"></div>
      <div data-clock="hours" data-numbers="24"></div>
      <div data-clock="days" data-numbers="31"></div>
      <div data-clock="months" data-numbers="12"></div>
      <div data-clock="day-names" data-numbers="7"></div>
    </div>
  </body>
</html>
